<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Clinic room background -->
  <rect x="0" y="200" width="400" height="100" fill="#e8f4f8"/>
  
  <!-- Wall with medical equipment -->
  <rect x="0" y="0" width="400" height="200" fill="#ffffff"/>
  
  <!-- Medical cabinet -->
  <rect x="20" y="50" width="80" height="120" fill="#f0f0f0" stroke="#ddd" stroke-width="2"/>
  <rect x="30" y="60" width="60" height="15" fill="#4cb3a0"/>
  <rect x="30" y="85" width="60" height="15" fill="#51917c"/>
  <rect x="30" y="110" width="60" height="15" fill="#4cb3a0"/>
  
  <!-- DNA Helix visualization on wall -->
  <g transform="translate(320, 30)">
    <!-- DNA strands -->
    <path d="M0,0 Q10,20 0,40 Q-10,60 0,80 Q10,100 0,120" stroke="#4cb3a0" stroke-width="3" fill="none"/>
    <path d="M20,0 Q10,20 20,40 Q30,60 20,80 Q10,100 20,120" stroke="#51917c" stroke-width="3" fill="none"/>
    
    <!-- DNA base pairs -->
    <line x1="0" y1="10" x2="20" y2="10" stroke="#87ceeb" stroke-width="2"/>
    <line x1="0" y1="30" x2="20" y2="30" stroke="#87ceeb" stroke-width="2"/>
    <line x1="0" y1="50" x2="20" y2="50" stroke="#87ceeb" stroke-width="2"/>
    <line x1="0" y1="70" x2="20" y2="70" stroke="#87ceeb" stroke-width="2"/>
    <line x1="0" y1="90" x2="20" y2="90" stroke="#87ceeb" stroke-width="2"/>
    <line x1="0" y1="110" x2="20" y2="110" stroke="#87ceeb" stroke-width="2"/>
    
    <!-- DNA molecules -->
    <circle cx="0" cy="10" r="3" fill="#4cb3a0"/>
    <circle cx="20" cy="10" r="3" fill="#51917c"/>
    <circle cx="0" cy="30" r="3" fill="#51917c"/>
    <circle cx="20" cy="30" r="3" fill="#4cb3a0"/>
    <circle cx="0" cy="50" r="3" fill="#4cb3a0"/>
    <circle cx="20" cy="50" r="3" fill="#51917c"/>
    <circle cx="0" cy="70" r="3" fill="#51917c"/>
    <circle cx="20" cy="70" r="3" fill="#4cb3a0"/>
    <circle cx="0" cy="90" r="3" fill="#4cb3a0"/>
    <circle cx="20" cy="90" r="3" fill="#51917c"/>
    <circle cx="0" cy="110" r="3" fill="#51917c"/>
    <circle cx="20" cy="110" r="3" fill="#4cb3a0"/>
  </g>
  
  <!-- Doctor figure -->
  <g transform="translate(130, 120)">
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#fdbcb4"/>
    <!-- Hair -->
    <path d="M-12,-8 Q0,-18 12,-8 Q8,-15 0,-15 Q-8,-15 -12,-8" fill="#8b4513"/>
    <!-- Eyes -->
    <circle cx="-5" cy="-3" r="2" fill="#333"/>
    <circle cx="5" cy="-3" r="2" fill="#333"/>
    <!-- Smile -->
    <path d="M-6,3 Q0,8 6,3" stroke="#333" stroke-width="1.5" fill="none"/>
    
    <!-- Body -->
    <rect x="-12" y="15" width="24" height="40" fill="#ffffff" rx="3"/>
    <!-- Stethoscope -->
    <circle cx="0" cy="25" r="8" fill="none" stroke="#4cb3a0" stroke-width="2"/>
    <path d="M0,17 Q-15,10 -15,25" stroke="#4cb3a0" stroke-width="2" fill="none"/>
    <circle cx="-15" cy="25" r="3" fill="#4cb3a0"/>
    
    <!-- Arms -->
    <rect x="-18" y="20" width="6" height="25" fill="#fdbcb4" rx="3"/>
    <rect x="12" y="20" width="6" height="25" fill="#fdbcb4" rx="3"/>
    
    <!-- Legs -->
    <rect x="-8" y="55" width="6" height="25" fill="#333" rx="3"/>
    <rect x="2" y="55" width="6" height="25" fill="#333" rx="3"/>
    
    <!-- Shoes -->
    <ellipse cx="-5" cy="85" rx="8" ry="4" fill="#000"/>
    <ellipse cx="5" cy="85" rx="8" ry="4" fill="#000"/>
  </g>
  
  <!-- Couple sitting -->
  <!-- Woman -->
  <g transform="translate(220, 140)">
    <!-- Head -->
    <circle cx="0" cy="0" r="12" fill="#fdbcb4"/>
    <!-- Hair -->
    <path d="M-10,-6 Q0,-14 10,-6 Q6,-12 0,-12 Q-6,-12 -10,-6" fill="#654321"/>
    <!-- Eyes -->
    <circle cx="-4" cy="-2" r="1.5" fill="#333"/>
    <circle cx="4" cy="-2" r="1.5" fill="#333"/>
    <!-- Smile -->
    <path d="M-4,2 Q0,5 4,2" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- Body -->
    <rect x="-10" y="12" width="20" height="30" fill="#87ceeb" rx="3"/>
    
    <!-- Arms -->
    <rect x="-14" y="16" width="4" height="20" fill="#fdbcb4" rx="2"/>
    <rect x="10" y="16" width="4" height="20" fill="#fdbcb4" rx="2"/>
    
    <!-- Legs -->
    <rect x="-6" y="42" width="5" height="20" fill="#333" rx="2"/>
    <rect x="1" y="42" width="5" height="20" fill="#333" rx="2"/>
  </g>
  
  <!-- Man -->
  <g transform="translate(260, 140)">
    <!-- Head -->
    <circle cx="0" cy="0" r="12" fill="#fdbcb4"/>
    <!-- Hair -->
    <path d="M-8,-6 Q0,-12 8,-6 Q4,-10 0,-10 Q-4,-10 -8,-6" fill="#2f1b14"/>
    <!-- Eyes -->
    <circle cx="-4" cy="-2" r="1.5" fill="#333"/>
    <circle cx="4" cy="-2" r="1.5" fill="#333"/>
    <!-- Smile -->
    <path d="M-4,2 Q0,5 4,2" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- Body -->
    <rect x="-10" y="12" width="20" height="30" fill="#4cb3a0" rx="3"/>
    
    <!-- Arms -->
    <rect x="-14" y="16" width="4" height="20" fill="#fdbcb4" rx="2"/>
    <rect x="10" y="16" width="4" height="20" fill="#fdbcb4" rx="2"/>
    
    <!-- Legs -->
    <rect x="-6" y="42" width="5" height="20" fill="#333" rx="2"/>
    <rect x="1" y="42" width="5" height="20" fill="#333" rx="2"/>
  </g>
  
  <!-- Chairs -->
  <rect x="200" y="170" width="30" height="8" fill="#8b4513" rx="2"/>
  <rect x="210" y="155" width="10" height="15" fill="#8b4513"/>
  <rect x="240" y="170" width="30" height="8" fill="#8b4513" rx="2"/>
  <rect x="250" y="155" width="10" height="15" fill="#8b4513"/>
  
  <!-- Genetic report/chart on table -->
  <g transform="translate(180, 200)">
    <rect x="0" y="0" width="40" height="30" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
    <text x="20" y="8" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">Genetic</text>
    <text x="20" y="16" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">Report</text>
    
    <!-- Simple chart lines -->
    <line x1="5" y1="20" x2="35" y2="20" stroke="#4cb3a0" stroke-width="1"/>
    <line x1="5" y1="23" x2="25" y2="23" stroke="#51917c" stroke-width="1"/>
    <line x1="5" y1="26" x2="30" y2="26" stroke="#87ceeb" stroke-width="1"/>
  </g>
  
  <!-- Warm lighting effect -->
  <circle cx="150" cy="50" r="80" fill="url(#warmGlow)" opacity="0.3"/>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="warmGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#fff8dc;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Floating DNA molecules for ambiance -->
  <g opacity="0.4">
    <circle cx="50" cy="80" r="2" fill="#4cb3a0"/>
    <circle cx="350" cy="120" r="2" fill="#51917c"/>
    <circle cx="80" cy="180" r="2" fill="#87ceeb"/>
    <circle cx="320" cy="180" r="2" fill="#4cb3a0"/>
  </g>
</svg>