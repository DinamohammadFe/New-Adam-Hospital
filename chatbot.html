<!-- 
  Chatbot HTML Structure
  This file contains the complete chatbot HTML structure
  Include this in your main HTML files where you want the chatbot to appear
-->

<!-- Chatbot Container -->
<div class="chatbot-container">
  <!-- Chatbot Toggle Button -->
  <button class="chatbot-toggle" id="chatbotToggle" aria-label="Open chat">
    ðŸ’¬
  </button>
  
  <!-- Chatbot Window -->
  <div class="chatbot-window" id="chatbotWindow">
    <!-- Chatbot Header -->
    <div class="chatbot-header">
      <h3 data-i18n="chatbot.title">Medical Assistant</h3>
      <button class="chatbot-close" id="chatbotClose" aria-label="Close chat">
        Ã—
      </button>
    </div>
    
    <!-- Chatbot Messages -->
    <div class="chatbot-messages" id="chatbotMessages">
      <!-- Messages will be dynamically added here -->
    </div>
    
    <!-- Quick Actions -->
    <div class="chatbot-quick-actions">
      <button class="quick-action" data-message="I want to book an appointment" data-i18n="chatbot.quick_actions.appointment">
        Book Appointment
      </button>
      <button class="quick-action" data-message="Tell me about your treatments" data-i18n="chatbot.quick_actions.treatments">
        Treatments
      </button>
      <button class="quick-action" data-message="What are your locations?" data-i18n="chatbot.quick_actions.locations">
        Locations
      </button>
      <button class="quick-action" data-message="How can I contact you?" data-i18n="chatbot.quick_actions.contact">
        Contact
      </button>
    </div>
    
    <!-- Chatbot Input -->
    <div class="chatbot-input">
      <div class="input-group">
        <input 
          type="text" 
          id="chatbotInput" 
          placeholder="Type your message..." 
          data-i18n-placeholder="chatbot.input.placeholder"
          autocomplete="off"
          maxlength="500"
        >
        <button class="chatbot-send" id="chatbotSend" aria-label="Send message">
          âž¤
        </button>
      </div>
    </div>
  </div>
</div>
